<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery get() Demo</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("button").click(function(){
        // Get value from input element on the page
		var object = {
			xValue: $("#xNum").val(),
			yValue: $("#yNum").val(),
			playerId: $("#playerId").val()
		}
		var stringObject = JSON.stringify(object);
        // Send the input data to the server using get
        $.post("index.php", {jsonData: stringObject} , function(data){
            // Display the returned data in browser
            $("#result").html(data);
        });
    });
});
</script>
</head>
<body>
    <label>Enter a xPosition: <input type="text" id="xNum"></label>
    <label>Enter a yPosition: <input type="text" id="yNum"></label>
	 <label>Enter player1 or player2: <input type="text" id="playerId"></label>
	<button type="button">Send Data</button>
    <div id="result"></div>
</body>
</html>
